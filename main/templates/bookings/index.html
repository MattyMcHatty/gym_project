{% extends 'base.html' %}

{% block content %}

<h1>Bookings</h1>

<p>
    <form class = "new-button" action="/bookings/new">
        <input type="submit" value="+ New Booking">
    </form>
</p>

<ul>
    {% for booking in bookings %}

    <li>
        <p>{{booking.member.last_name}}, {{booking.member.first_name}}</p>
        <p>{{booking.course.name}}</p>
        <p>
            <form action="/bookings/{{booking.id}}/delete" method="POST">
            <input type="submit" value="Delete">
            </form>
        </p>
    </li>

    {% endfor %}
</ul>

{% endblock %}
