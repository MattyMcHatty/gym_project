{% extends 'base.html' %}

{% block content %}

<title>GloboGym - Home</title>

<h3>Welcome to GloboGym!</h3>

    <main class="homepage-text">
    We're better than you 
    <br>
    And we know it!

    </main>

    <h1>Quick Booking</h1>
    <form action="/bookings" method="POST">
        <label for="member">
            <span>Select a Member</span>
        </label>
            <select name="member_id" id="member">
                {% for member in members %}
                    {% if member.active %}
                        <option value="{{member.id}}">{{member.last_name}}, {{member.first_name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        
        <label for="course">
            <span>Select a course</span>
        </label>
            <select name="course_id" id="course">
                {% for course in courses %}
                    <option value="{{course.id}}">{{course.name}}</option>
                {% endfor %}
            </select>

        <input type="submit" value="Add Booking">
    
    </form>

{% endblock %}
