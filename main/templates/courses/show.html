{% extends 'base.html' %}

{% block content %}

<h1>{{course.name}}</h1>
<a href="/courses/{{course.id}}/edit">Edit</a><br>
    <br>
    {{course.description}}<br>
    {{course.date}}<br>
    Spots left: "capacity - bookings" / {{course.capacity}}<br>
    <br>


    <form action="/bookings" method="POST">
        <label for="members">
            <span>Signup Member:</span>
        </label>
            <select name="member_id" id="member">
                {% for member in all_members %}
                    {% if member.active %}
                    <option value="{{member.id}}">{{member.last_name}}, {{member.first_name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <input type="hidden" name="course_id" value="{{course.id}}">
        <input type="submit" value="Confirm">


    <h3>Signups</h3>
    <ul>
    {% for member in members %}
            <li>{{member.last_name}}, {{member.first_name}} </li>
    {% endfor %}
    </ul>


{% endblock %}
