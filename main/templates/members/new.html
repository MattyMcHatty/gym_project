{% extends 'base.html' %}

{% block content %}

<title>GloboGym - Add New Member</title>

    <h1>Add New Member</h1>
    <form class="member-form" action="/members" method="POST">
        <label for="first_name">
            <span>First Name:</span>
        </label>
            <input id="first_name" name="first_name" type="text" required><br>

        <label for="last_name">
            <span>Last Name:</span>
        </label>
            <input id="last_name" name="last_name" type="text" required><br>

        <label for="premium">
            <span>Premium?:</span>
        </label>
        <select id="premium" name="premium">
            <option value="True">Yes</option>
            <option value="False">No</option>
        </select><br>

        <input type="submit" value="Add Member">

    </form>

{% endblock %}
