{% extends 'base.html' %}

{% block content %}

<h1>Members</h1>

<p>
    <a href="/members/new">+ New Member</a>
</p>

<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{member.last_name}}, {{member.first_name}} | Premium: {{member.premium}}  Active: {{member.active}}
            <a href="/members/{{member.id}}/edit">  |  Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
